spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shopdb
    username: root
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
server:
  servlet:
    context-path: /api
app:
  storage:
    local-root: ./uploads
